name: Angular GitHub CI

on:
    push:
        branches:
            - master

jobs:
    ci:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [10.x, 12.x] # 여러가지 하는 이유는?

steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
    - uses: actions/setup-node@v1
      with:
          node-version: ${{ matrix.node-version }}

    - name: Cache node modules
      id: cache-nodemodules
      uses: actions/cache@v2
      env:
          cache-name: cache-node-modules
      with:
          # caching node_modules
          path: node_modules # 👈 path for node_modules folder
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          # 👆 name of the chache key includes package-lock.json
          restore-keys: |
              ${{ runner.os }}-build-${{ env.cache-name }}-
              ${{ runner.os }}-build-
              ${{ runner.os }}-

    - name: Install Dependencies
      if:
          steps.cache-nodemodules.outputs.cache-hit != 'true'
        # 👆 if cache hits the skip this step.
      run: npm ci

    - name: Build
      run: npm run build -- --prod

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm run test -- --prod

